# HotUpdate Guard Configuration

# Failover Protection Settings
failover.enabled=true
failover.probability=1.0
failover.endpoint=https://backup-cdn.example.com/hotupdate

# Geographic Restrictions (ISO 3166-1 alpha-2 country codes)
# Countries where failover is disabled
# TODO: Add TW back after local testing
geo.blocked.countries=JP

# Device Whitelist (comma-separated device IDs or identifiers)
# Devices in this list will always enable failover regardless of geo-location
device.whitelist=

# Domain Verification
domain.whitelist=s3.amazonaws.com,cloudfront.net,yourdomain.com

# Security Features
signature.verification.enabled=true
md5.verification.enabled=true
md5.strict.mode=true
force.https=true
certificate.pinning.enabled=false
